<div class="demo-container">
  <br>
  <h3 class="title" style="text-align:center">
    {{title}}
  </h3>
  <br>
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div ripple class="noselection relative mdl-card__title mdl-card--expand"
      (rpress)="onPress($event)"
      (rpressup)="onPressup($event)"
      (rclick)="onClick($event)"
      (rtap)="onTap($event)">
      <h2 class="mdl-card__title-text">{{cardTitle}}</h2>
    </div>
    <div ripple fixed class="relative mdl-card__supporting-text">
      An alternative of Angular material design ripple effect.
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <app-mdl-flat-btn></app-mdl-flat-btn>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="cell">
      <app-mdl-raised-btn>left</app-mdl-raised-btn>
    </div>
    <div class="cell">
      <app-mdl-colored-btn
        (rclick)="onClick($event)"
        [splashOpacity]=0.7
        [rippleColor]="'rgba(255,255,255,0.25)'">
        right
      </app-mdl-colored-btn>
    </div>
  </div>
</div>
